<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section id="header">
        <div class="text-center my-5">
            <h1 class="text-primary fs-1">Sorğu Anketi</h1>
        </div>
    </section>
    <div class="result d-none  py-4 bg-white text-center">
        <div class="container lead">
         <p> Uyğunluğ faizi<span class="text-danger display-4 p-3">0%</span></p>
        </div>
    </div>
    <section id="quations">
        <div class="bg-dark-subtle py-4">
            <div class="container mx-auto">
                <form>
                    <div class="my-4">
                        <p>1.Ali təhsiliniz varmı?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1"  value="E"  checked>
                            <label class="form-check-label">
                               Bəli 
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="H">
                            <label class="form-check-label">
                               Xeyr
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>2.1 ildən artığ təcrübəniz var?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="E" name="q2" checked>
                            <label class="form-check-label">
                               Bəli 
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" value="H" name="q2">
                            <label class="form-check-label">
                               Xeyr
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>3.Evdən işləmək uyğundur?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="E"  checked>
                            <label class="form-check-label" >
                               Bəli 
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="H">
                            <label class="form-check-label">
                               Xeyr
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>4.İngilis dili biliyiniz var?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="E"  checked>
                            <label class="form-check-label">
                               Bəli 
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="H">
                            <label class="form-check-label">
                               Xeyr
                            </label>
                          </div>
                    </div>
                    <div class="text-center">
                        <button class="bg-primary text-white fs-3  border-white rounded" type="submit">Göndər</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
